<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>RHSD Wiki</title>
</head>

<body>
  <div id="editorPage" class="bmd-layout-container bmd-drawer-f-l">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark fixed-top">
        <button id="navButton" type="button" class="navbar-toggler hidden-lg-up"
        data-toggle="drawer" data-target="#leftNavigator" aria-expanded="false"><i class="material-icons">menu</i></button>
        <a class="navbar-brand" href="/">RHSD Wiki</a>
        <button id="editButton" type="button" class="btn btn-light"><i class="material-icons">edit</i></button>
        <button id="profileButton" type="button" class="btn btn-light"><i class="material-icons">person</i></button>
      </div>
    </header>
    <div id="leftNavigator" class = "bmd-layout-drawer sidenav">
      <ul class="directory-list"></ul>
    </div>
    <main class="bmd-layout-content">
      <div id="pageDetail" class="container page-container">
        <div id="pageNameDiv">
          <h1>Page name:</h1>
          <input type="text" class="form-control" id="inputPageName">
        </div>
        <div id="videoUrlDiv">
          <h1>Video Link:</h1>
          <!-- Use onchange for this to load the src into the iframe -->
          <input type="text" class="form-control" id="inputVideoUrl">
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen id="videoEmbed"></iframe>
        <!-- the src link is not just straight up the url for the youtube page: we just need to grab that id and throw it after embed -->
        <textarea id="editor"></textarea>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="hiddenCheck">
          <label class="form-check-label" for="hiddenCheck">
            Hide Page
          </label>
        </div>
        <div id="buttonDiv">
          <button id="deleteButton" type="button" class="btn dangerButton" data-toggle="modal" data-target="#deletePageModal">Delete Page</button>
          <button id="cancelButton" type="button" class="btn normalButton">Cancel Changes</button>
          <button id="saveButton" type="button" class="btn normalButton">Save Page</button>
        </div>
      </div>
    </main>

    <div class="modal fade" id="deletePageModal" tabindex="-1" role="dialog" aria-labelledby="deletePageModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addQuoteModalLabel">Are you sure you want to delete this page?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>This action cannot be undone</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitDeletePage" type="button" data-dismiss="modal" class="btn btn-primary">DELETE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/classic/ckeditor.js"></script>
    <!-- <script src="https://cdn.tiny.cloud/1/gsttoeivdpq6k5hhpvq36d9c6lgxm31wt8hxijew910bu1tz/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script> -->
    

    <script src="scripts/main.js"></script>
    <script src="scripts/navigator.js"></script>
    <script src="scripts/editButtonFunction.js"></script>

</body>

</html>
