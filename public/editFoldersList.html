<html lang="en">

<head>

<body>
    <div id="editFoldersListPage" class="bmd-layout-container bmd-drawer-f-l">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark fixed-top">
                <button id="navButton" type="button" class="navbar-toggler hidden-lg-up"
                data-toggle="drawer" data-target="#leftNavigator" aria-expanded="false"><i class="material-icons">menu</i></button>
                <a class="navbar-brand" href="/">RHSD Wiki</a>
                <button id="editButton" type="button" class="btn btn-light"><i class="material-icons">edit</i></button>

            </div>

            <div id="pageDetail" class="container page-container">
                <div>

                </div>

                    <a href="#" class="list-group-item disabled">Disabled item</a> -->
                </ul>
            </div>
            <div id="addNewFolder"class="input-group mb-3">
                <input type="text" id="folderName" class="form-control" placeholder="New Folder Name"
                 aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                         <button id = "createFolderButton" class="btn btn-outline-secondary" type="button"><i class="material-icons">done</i></button>
                    </div>
            </div>
        </main>
